<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>  
  <meta http-equiv="Content-Type" content="text/html; charset=gbk"/>   
  <script type="text/javascript"> 
  
      window.onload = function(){
                  
     // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
        var line=document.getElementsByTagName("tr");
        for(var i=0;i<line.length;i++)
        {
			bgc(line[i]);
		}
	  }
		function bgc(obj)
		{
            obj.onmouseover=function(){
				obj.style.backgroundColor="#f2f2f2";
			}
			obj.onmouseout=function(){
				obj.style.backgroundColor="#fff";
			}
		}
	 
     
      // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
      var num=2;
	  function add()
      {
		  num++;
        var last=document.getElementById("table");
        var add0=document.createElement("tr");
        var add1=document.createElement("td");
		var add2=document.createElement("td");
		var add3=document.createElement("td");
		add1.innerHTML="xh00"+num;
		add2.innerHTML="cai cai kan";
		add3.innerHTML="<a href='javascript:;' onclick='del(this)'>删除</a>";
        last.appendChild(add0);
        add0.appendChild(add1);
        add0.appendChild(add2);
        add0.appendChild(add3);
		var tr=document.getElementsByTagName("tr");
		for(var i=0;i<tr.length;i++)
		{
			bgc(tr[i]);
		}
      }
     
      
     
    		
   	 
     // 创建删除函数
     function del(obj)
     {
         var id=obj.parentNode.parentNode;
         id.parentNode.removeChild(id);
     }


  </script> 
 </head> 
 <body> 
	   <table border="1" width="50%" id="table">
	   <tr>
		<th>学号</th>
		<th>姓名</th>
		<th>操作</th>
	   </tr>  

	   <tr>
		<td>xh001</td>
		<td>王小明</td>
		<td><a href="javascript:;" onclick="del(this);">删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>

	   <tr>
		<td>xh002</td>
		<td>刘小芳</td>
		<td><a href="javascript:;" onclick="del(this);">删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>  

	   </table>
	   <input type="button" value="添加一行" onclick="add()"  />   <!--在添加按钮上添加点击事件  -->
 </body>
</html>
